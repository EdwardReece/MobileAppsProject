<form [formGroup]="authForm">
  <ion-item>
    <ion-label color="success" position="stacked">Email</ion-label>
    <ion-input 
      formControlName="email"
      type="email"
      placeholder="Your email address"
      [class.invalid]="!authForm.controls['email'].valid &&
 authForm.controls['email'].touched">
    </ion-input>
  </ion-item>
  <ion-item
    class="error-message"
    *ngIf="!authForm.controls['email'].valid &&
 authForm.controls['email'].touched">

    <ion-label color="success">Please enter a valid email address.</ion-label>
  </ion-item>

  <ion-item *ngIf="!isPasswordResetPage">
    <ion-label color="success" position="stacked">Password</ion-label>
    <ion-input
      formControlName="password"
      type="password"
      placeholder="Your password"
      [class.invalid]="!authForm.controls['password'].valid&& authForm.controls['password'].touched">
    </ion-input>
  </ion-item>
  <ion-item
    class="error-message"
    *ngIf="!authForm.controls['password'].valid
 && authForm.controls['password'].touched && !isPasswordResetPage"
  >
    <ion-label>Your password needs more than 6 characters.</ion-label>
  </ion-item>

  <ion-button
    color="success"
    (click)="submitCredentials(authForm)"
    expand="block"
    [disabled]="!authForm.valid">
    {{ actionButtonText }}
  </ion-button>
</form>
