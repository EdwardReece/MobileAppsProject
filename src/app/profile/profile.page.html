<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="success" defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title color="success">Profile Page</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logOut()">
        <ion-icon color="success" slot="icon-only" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item (click)="updateName()">
    <ion-label color="success">
      <ion-grid>
        <ion-row>
          <ion-col class="ion-text-start" size="5"> Name </ion-col>
          <ion-col
            class="ion-text-center"
            size="7"
            *ngIf="userProfile?.fullName">
            {{userProfile?.fullName}}
          </ion-col>
          <ion-col
            size="7"
            class="placeholder-profile ion-text-center"
            *ngIf="!userProfile?.fullName">
            <span> Tap here to edit. </span>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-label>
  </ion-item>

  <ion-item (click)="updateEmail()">
    <ion-label color="success">
      <ion-grid>
        <ion-row>
          <ion-col color="success" class="ion-text-start" size="5"> Email </ion-col>
          <ion-col color="success" class="ion-text-center" size="7" *ngIf="userProfile?.email">
            {{userProfile?.email}}
          </ion-col>
          <ion-col
            color="success"
            size="7"
            class="placeholder-profile ion-text-center"
            *ngIf="!userProfile?.email">
            <span> Tap here to edit. </span>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-label>
  </ion-item>

  <ion-item (click)="updatePassword()">
    <ion-label color="success">
      <ion-grid>
        <ion-row>
          <ion-col color="success" class="ion-text-start" size="5"> Password </ion-col>
          <ion-col color="success" class="ion-text-center placeholder-profile" size="7">
            <span> Tap here to edit. </span>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-label>
  </ion-item>
</ion-content>
